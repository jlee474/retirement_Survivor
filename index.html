<!DOCTYPE html>

<header>
    <title>Retirement Survivor</title>
</header>
<body>
    <head>
        <h1>Will my portfolio survive?</h1>
        <h2>Have you ever wondered whether you could retire based on historical market data?</h2>
        <h3>This simulation will help you determine, based on market data.</h3>
    </head>

    <main>
        <input type="number" id="pValue" title="Current Starting Value of Your Portfolio">
        <label for="pValue">Portfolio Value (current value of your portfolio)</label>
        <input type="number" id="infl" title="This will be the annual % increase in your portfolio withdrawal">
        <label for="infl">Inflation Rate</label>
        <input type="number" id="rReturn" title="This is the assumed average rate of market return">
        <label for="rReturn">Avg Annual Return</label>
        <input type="submit" id="submit" title="" value="Calculate">
    </main>



    <footer>

    </footer>
    <script src="./app.js"></script>
</body>
